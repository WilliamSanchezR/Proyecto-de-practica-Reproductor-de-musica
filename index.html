<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>

    <!-- Bootstrap Icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS principal -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/nowplaying.css">
    <link rel="stylesheet" href="css/player.css">

</head>

<body>

    <div class="container">

        <!-- ===== HEADER ===== -->
        <header>
            <nav class="nav">
                <button class="back-btn"><i class="bi bi-arrow-left"></i></button>
                <h1>Now Playing</h1>
                <button class="menu-btn"><i class="bi bi-list"></i></button>
            </nav>
        </header>

        <!-- ===== MAIN ===== -->
        <main>
            <!-- Aquí irán las secciones del resto del equipo -->

            <!-- Aqui trabajo Miguelon -Carátula, nombre y artista -->
            <section class="now-playing">
                <div class="album-cover">
                    <img src="img/guns n' roses.jpg" alt="Carátula del álbum">
                    <button class="menu-dots">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>
                <div class="player-card">
                    <div class="song-info">
                        <h2 class="song-title">Welcome to the Jungle</h2>
                        <p class="artist-name">Guns N’ Roses</p>
                    </div>
                    <!-- Aqui deben de ir los controles y la barra de progreso -->
                    <!-- Controles del reproductor -->
                    <div class="player-controls">
                        <button class="prev"><i class="bi bi-skip-start-fill"></i></button>
                        <button class="play"><i class="bi bi-play-fill"></i></button>
                        <button class="next"><i class="bi bi-skip-end-fill"></i></button>
                    </div>


                    <!-- BARRA DE PROGRESO -->
                 <div class="barra">
                  <div class="progreso"></div>
                    <div class="punto">
                    <span class="tiempo">1:02</span>
                 </div>
              </div>





                    
                </div>
            </section>
        </main>

        <!-- ===== FOOTER ===== -->
        <footer>
            <nav class="bottom-nav">
                <button title="Home"><i class="bi bi-house-door-fill"></i></button>
                <button title="Search"><i class="bi bi-search"></i></button>
                <button title="Settings"><i class="bi bi-gear-fill"></i></button>
            </nav>
        </footer>

        <!-- ===== MENU DESPLEGABLE ===== -->

        <nav class="side-menu" id="sideMenu">
            <div class="menu-header">
                <h2>Menú</h2>
                <button id="closeMenu"><i class="bi bi-x-lg"></i></button>
            </div>

            <ul class="menu-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Configuración</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>


    </div>
    <script src="js/main.js"></script>
</body>


</html>
